<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaPoll</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="../nav.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div id="nav-hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <div id="nav-logo">
        <img src="../assets/icon.png" alt="InstaPoll Icon" />
        <h3>InstaPoll</h3>
      </div>
      <div id="nav-links">
        <div id="nav-home">
          <a href="/">Home</a>
        </div>
        <div id="nav-create">
          <a href="/create">Create</a>
        </div>
        <div id="nav-join">
          <a href="/join">Join</a>
        </div>
        <div id="nav-results">
          <a>Results</a>
        </div>
        <div id="nav-share">
          <a href="/share">Share</a>
        </div>
        <div id="nav-edit">
          <a href="/edit">Edit</a>
        </div>
      </div>
      <div id="nav-right-adjust"></div>
    </nav>
    <form id="createPollForm">
      <textarea
        name="question"
        id="question"
        rows="1"
        placeholder="Type your question here..."
        autofocus
      ></textarea>
      <div class="option" id="option1">
        <div class="option-left">
          <span></span>
        </div>
        <textarea
          name="option1"
          placeholder="Type an option here..."
          rows="1"
        ></textarea>
        <div class="option-right"></div>
      </div>
      <div class="option" id="option2">
        <div class="option-left">
          <span></span>
        </div>
        <textarea
          name="option2"
          placeholder="Type an option here..."
          rows="1"
        ></textarea>
        <div class="option-right" onclick="deleteOption('option2')">
          <div>
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>

      <button
        class="outline-button"
        id="add-option"
        type="button"
        onclick="addOption()"
      >
        <i class="fas fa-plus"></i> Add Option
      </button>
      <button type="submit">Create Poll</button>
    </form>
    <script src="../base.js"></script>
    <script src="../nav.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
