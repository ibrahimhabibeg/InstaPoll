<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../base.css" />
    <link rel="stylesheet" href="../nav.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div id="nav-hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <div id="nav-logo">
        <img src="../assets/icon.png" alt="InstaPoll Icon" />
        <h3>InstaPoll</h3>
      </div>
      <div id="nav-links">
        <a id="nav-home" href="/">
          <span>Home</span>
        </a>
        <a id="nav-create" href="/create">
          <span>Create</span>
        </a>
        <a id="nav-join" href="/join">
          <span>Join</span>
        </a>
        <a id="nav-results">
          <span>Results</span>
        </a>
        <a id="nav-share" href="/share">
          <span>Share</span>
        </a>
        <a id="nav-edit" href="/edit">
          <span>Edit</span>
        </a>
      </div>
      <div id="nav-right-adjust"></div>
    </nav>
    <div id="content">
      <h1>Share</h1>
      <p>Scan the QR code to join the poll</p>
      <div id="qrcode-container">
        <div id="qrcode"></div>
      </div>
      <h2><span>OR</span></h2>
      <p>Enter the code below to join the poll.</p>
      <p id="code"></p>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../config.js"></script>
    <script src="../base.js"></script>
    <script src="../nav.js"></script>
    <script src="index.js"></script>
  </body>
</html>
